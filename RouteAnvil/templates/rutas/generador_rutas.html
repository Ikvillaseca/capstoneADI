{% extends "base.html" %}

{% block titulo %}Generador de Rutas{% endblock titulo %}

{% block contenido %}
{% if messages %}
<div class="messages">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
</div>
{% endif %}
<a href="{% url 'testeo_api' %}">Testeo de API</a>
<hr>
<a href="{% url 'ruta_crear' %}">Crear Ruta</a>
<hr>
<a href="{% url 'ruta_crear_seleccionar1_pasajeros' %}">Crear Ruta - Paso 1 - Seleccionar Pasajeros</a>

{% endblock contenido %}
