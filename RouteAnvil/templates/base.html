<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block titulo %}RouteAnvil{% endblock titulo %}</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Header  -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'index' %}">RouteAnvil</a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                        data-bs-target="#navbarNav" aria-controls="navbarNav" 
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'chofer_lista' %}">Choferes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'pasajeros_lista' %}">Pasajeros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'vehiculo_lista' %}">Vehículos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- contenido principal de la pagina -->
    <main class="container mt-4 flex-grow-1">
        {% block contenido %}
        <h1>Bienvenido a RouteAnvil</h1>
        {% endblock contenido %}
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-0">&copy; 2025 RouteAnvil. Todos los derechos reservados.</p>
            <small class="text-muted">Sistema de gestión de transporte</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
